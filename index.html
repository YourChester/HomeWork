<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Intensiv_VueJS</title>
</head>
<body>
    <div class="wrapper m-4">
        <div class="d-flex justify-content-center" id="app">
            <form class="col-4" v-if="visible">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="email" v-model="email">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" name="name" id="name" v-model="name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input class="form-control" type="text" name="lastName" id="lastName" v-model="lastName">
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input class="form-control" type="text" name="phoneNumber" id="phome" v-model="phoneNumber">
                </div>
                <div class="d-flex">
                    <h3 class="pr-2">Guests:</h3>
                    <button class="btn btn-primary" @click.prevent="addGuests">+</button>
                </div>
                <div class="form-group" v-for="(number, index) of numbers">
                    <label for="phone" @dblclick="deleteGuests(index)">Guests {{index+1}}</label>
                    <input class="form-control" type="text" name="phoneNumber" id="phome" v-model="guests[index]">
                </div>
                <hr>
                <button class="btn btn-success" @click.prevent="visible = !visible" >Send data</button>
            </form>
            <div v-if="!visible" class="col-4">
                <h1>All done!</h1>
                <table class="table table-bordered">
                    <tr>
                        <td>Email</td>
                        <td> {{email}} </td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td> {{fullName}} </td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td> {{phoneNumber}} </td>
                    </tr>
                    <tr>
                        <td>Guests</td>
                        <td>
                            <table class="table table-bordered">
                                <tr v-for="guest of guests">
                                    <td> {{guest}} </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                email: '',
                name: '',
                lastName: '',
                phoneNumber: '',
                numbers: 0,
                guests: [],
                visible: true
            },
            computed: {
                fullName() {
                    return this.name + ' ' + this.lastName
                }
            },
            methods: {
                addGuests() {
                    this.guests[this.numbers] = ''
                    this.numbers++
                },
                deleteGuests(index) {
                    this.guests.splice(index, 1)
                    this.numbers--
                }
            }
        })
    </script>
</body>
</html>
